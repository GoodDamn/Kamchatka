<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Paths</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Map with Paths</h1>
    <div id="map"></div>
    <button id="save-path">Save Path</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Array to store path points
        var pathPoints = [];

        // Function to handle map clicks
        function onMapClick(e) {
            var latLng = e.latlng;
            pathPoints.push([latLng.lat, latLng.lng]);

            // Add a marker to the map
            L.marker(latLng).addTo(map);
        }

        // Event listener for map clicks
        map.on('click', onMapClick);

        // Function to save the path
        async function savePath() {
            const name = prompt("Enter the name of the path:");
            if (!name) {
                alert("Name is required!");
                return;
            }

            const pathData = {
                name: name,
                geom: pathPoints
            };

            const response = await fetch("http://0.0.0.0:8000/add_path", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhcnNlcGF2IiwiZXhwIjoxNzIyOTY4NDIzfQ.bSUX9dZ93eFduP3nU3zxV608OIZswNy2Etz3Nczqxtg"
                },
                body: JSON.stringify(pathData)
            });

            if (response.ok) {
                const result = await response.json();
                alert("Path saved with ID: " + result.id);
            } else {
                alert("Error saving path");
            }
        }

        // Event listener for save button
        document.getElementById("save-path").addEventListener("click", savePath);
    </script>
</body>
</html>
