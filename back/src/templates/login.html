<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Example</title>
</head>
<body>
    <h1>Registration</h1>
    <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="login-username" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required>
        <button type="submit">Login</button>
    </form>

    <h1>Protected Resource</h1>
    <button id="get-user">Get Current User</button>
    <p id="user-info"></p>

    <script>
        const apiBase = 'http://localhost:8000'; // Замените на ваш адрес backend

        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = event.target.username.value;
            const email = event.target.email.value;
            const password = event.target.password.value;

            const response = await fetch(`${apiBase}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                alert('Registration successful');
            } else {
                alert('Registration failed');
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = event.target['login-username'].value;
            const password = event.target['login-password'].value;

            const response = await fetch(`${apiBase}/token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                document.cookie = `access_token=${data.access_token}; path=/; SameSite=Lax;`;
                alert('Login successful');
                var myVariable = "Hello World";

                sessionStorage['myvariable'] = myVariable;

                var readValue = sessionStorage['myvariable'];
                console.log(readValue);
            } else {
                alert('Login failed');
            }
        });

        document.getElementById('get-user').addEventListener('click', async () => {
            const tokenCookie = document.cookie.split('; ').find(row => row.startsWith('access_token'));
            var readValue = sessionStorage['myvariable'];
            console.log(readValue);
            if (!tokenCookie) {
                alert('No access token found');
                return;
            }
            const token = tokenCookie.split('=')[1];
            try {
                const response = await fetch(`${apiBase}/users/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('user-info').innerText = `Username: ${data.username}, Email: ${data.email}`;
                } else {
                    document.getElementById('user-info').innerText = 'Failed to fetch user info';
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
                document.getElementById('user-info').innerText = 'Error fetching user info';
            }
        });
    </script>
</body>
</html>
