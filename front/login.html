<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Demo</title>
    <style>
        #logout, #protected-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Authorization Demo</h1>
    <div id="message"></div>

    <div id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button id="login">Login</button>
    </div>

    <button id="logout">Logout</button>

    <div id="protected-content">
        <h2>Protected Content</h2>
        <p id="user-info"></p>
        <button id="fetch-data">Fetch Protected Data</button>
    </div>

    <script>
        const apiBase = 'http://{{ ip }}:8000'; // URL вашего API
        let accessToken = localStorage.getItem('accessToken') || getCookie('accessToken');

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        function deleteCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        }

        // Функция для отправки запросов с токеном авторизации
        async function fetchData(url) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('user-info').innerText = `Username: ${data.username}, Email: ${data.email}`;
                } else {
                    document.getElementById('user-info').innerText = 'Failed to fetch data';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('user-info').innerText = 'Error fetching data';
            }
        }

        // Обработчик для кнопки входа
        document.getElementById('login').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${apiBase}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    localStorage.setItem('accessToken', accessToken);
                    setCookie('accessToken', accessToken, 1); // Сохраняем токен в cookie на 1 день
                    document.getElementById('logout').style.display = 'inline';
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('protected-content').style.display = 'block';
                    document.getElementById('message').innerText = 'Login successful';
                } else {
                    document.getElementById('message').innerText = 'Login failed';
                }
            } catch (error) {
                console.error('Error logging in:', error);
                document.getElementById('message').innerText = 'Error logging in';
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            deleteCookie('accessToken');
            accessToken = null;
            document.getElementById('logout').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('protected-content').style.display = 'none';
            document.getElementById('message').innerText = '';
        });

        // Обработчик для кнопки получения защищенных данных
        document.getElementById('fetch-data').addEventListener('click', () => {
            fetchData(`${apiBase}/users/me`);
        });

        // Проверка наличия токена при загрузке страницы
        window.addEventListener('load', () => {
            if (accessToken) {
                document.getElementById('logout').style.display = 'inline';
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('protected-content').style.display = 'block';
                document.getElementById('message').innerText = 'Already logged in';
            }
        });
    </script>
</body>
</html>
